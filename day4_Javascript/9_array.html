<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 Array</title>
</head>
<body>
    <h3>자바스크립트의 배열</h3>
    <ul>
        <li>자바와의 차이점은 배열의 크기가 동적입니다.</li>
        <li>각 배열 요소가 타입이 다를 수 있습니다.</li>
        <li>인덱스가 0부터 시작하고, 배열 요소 접근은 배열요소[인덱스]</li>
        <li>메소드가 많습니다.</li>
    </ul>
    <pre style="font-family: inherit;">
        <!--
            pre 태그는 코드 출력할 때, 보이는 그대로 출력하는 용도로 사용
            엔터를 줄바꿈 할 목적으로 사용
        -->
    <script>
        const names = [];
        names.push('사나');
        names.push('쯔위');
        names.push(100);
        document.write('<h3>names 배열 요소</h3>');
        document.writeln(`names = ${names}`);
        names.pop();
        document.writeln(`pop 후 names = ${names}`);
        names.push('모모');
        document.writeln(`sort 전 names = ${names}`);
        names.sort();
        document.writeln(`sort 후 names = ${names}`);
        names.reverse();
        document.writeln(`reverse 후 names = ${names}`);
        names.push('aaa');
        names.push('bbb');
        names.push('ccc');
        names.push('ddd');
        document.writeln(`splice 전 names = ${names}`);
        names.splice(3, 4);
        document.writeln(`splice 후 names = ${names}`);
        document.writeln(`join(*) = ${names.join('*')}`);
        document.writeln(`names의 크기 = ${names.length}`);
        document.writeln(`names.indexOf('모모') = ${names.indexOf('모모')}`);
        document.writeln(`names.includes('모모') = ${names.includes('모모')}`);
        document.writeln(`names.includes('나연') = ${names.includes('나연')}`);

        for (let i = 0; i < names.length; i++) {
            document.write(`${i}: ${names[i]}  `);
        }

        document.writeln('<hr>');
        document.writeln('for of');
        for (const item of names) {
            document.writeln(item);
        }

        document.writeln('<hr>');
        document.writeln('for in');
        for (const item in names) {
            document.writeln(item);
        }
    </script>
    </pre>
</body>
</html>
