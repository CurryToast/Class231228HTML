<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_FlexBox</title>
    <style>
        .first {
            display: flex;
            height: 50rem;
            background-color: beige;
        }
        .first > div {
            box-sizing: border-box;
            width: 15rem;
            height: 15rem;
            border: 2px dashed brown;
            margin: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: brown;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="first">
        <div>I</div>
        <div>am</div>
        <div>....??</div>
        <div>안녕</div>
        <div>Hi Hello</div>
        <div>내일부터는</div>
        <div>연휴</div>
    </div>
</body>
</html>
