<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 Change Attr</title>
    <script>
        const clickSwitch = function () {
            const bulb = document.getElementById("bulb");
            const bulbSwitch = document.getElementById("bulbSwitch");

            if (bulb.alt == "bulbOff") {
                bulb.src = "images/image1.gif";
                bulb.alt = "bulbOn";
                bulbSwitch.innerHTML = "끄기";
            } else {
                bulb.src = "images/image2.gif";
                bulb.alt = "bulbOff";
                bulbSwitch.innerHTML = "켜기";
            }
        }
    </script>
</head>
<body>
    <h2>JS로 태그 요소의 속성값을 변경할 수 있습니다.</h2>
    <img src="images/image2.gif" alt="bulbOff" id="bulb">
    <button onclick="clickSwitch()" id="bulbSwitch">켜기</button>
</body>
</html>
