<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트의 연산과 실행 연습</title>
	<script>
		function calculate() {
			const operand1 = Number(document.getElementById("operand1").value);
			const operand2 = Number(document.getElementById("operand2").value);
			const operator = document.getElementById("operator");
			const result = document.getElementById("result");

			switch (operator.value) {
				case '+':
					result.value = operand1 + operand2;
					break;
				case '-':
					result.value = operand1 - operand2;
					break;
				case '*':
					result.value = operand1 * operand2;
					break;
				case '/':
					result.value = operand1 / operand2;
					break;
				default:
					break;
			}
		}
	</script>
</head>

<body style="padding: 20px;">
	<h3>자바스크립트 산술 계산기</h3>
	<div>
		<div>
			<label for="operand1">operand<small>(피연산자)</small>1</label>
			<input id="operand1" type="text">
		</div>
		<div>
			<label for="operator">operator<small>(연산자)</small></label>
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">×</option>
				<option value="/">÷</option>
			</select>
		</div>
		<div>
			<label for="operand2">operand<small>(피연산자)</small>2</label>
			<input id="operand2" type="text">
		</div>
		<div>
			<button id="executeBtn" onclick="calculate()">실행</button>
			<strong>결과</strong>
			<input id="result" type="text" readonly>
		</div>
	</div>
	<!--
		input 요소들이 form 태그 없이 사용됩니다. why: 이 예제는 서버에 데이터를 제출하지 않습니다.
		브라우저가 컴파일하여 실행하고 결과도 브라우저에 출력합니다.
	-->
	<!-- <script src="js_numberEx.js"></script> -->
</body>

</html>
