<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16 For CSS</title>
    <style>
        input, label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="success.html">
        <ul>
            <li>
                <label for="userid">아이디</label>
                <input
                    type="text"
                    name="userid"
                    id="userid"
                    placeholder="아이디를 입력하세요."
                >
            </li>
            <li>
                <label for="password">패스워드</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="패스워드를 입력하세요."
                >
            </li>
            <li>
                <ul>
                    <li>
                        <input
                            type="checkbox"
                            name="favorite"
                            value="의류"
                            id="a1"
                        >
                        <label for="a1">
                            의류
                        </label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            name="favorite"
                            value="스포츠용품"
                            id="a2"
                        >
                        <label for="a2">
                            스포츠용품
                        </label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            name="favorite"
                            value="식료품"
                            id="a3"
                        >
                        <label for="a3">
                            식료품
                        </label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            name="favorite"
                            value="잡화"
                            id="a4"
                        >
                        <label for="a4">
                            잡화
                        </label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            name="favorite"
                            value="전자제품"
                            id="a5"
                        >
                        <label for="a5">
                            전자제품
                        </label>
                    </li>
                </ul>
            </li>
            <button>주문</button>
        </ul>
    </form>
</body>
</html>
