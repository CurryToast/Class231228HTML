<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13 Radio</title>
</head>
<body>
    <form action="success.html">
        <!-- 여러개 중 하나 선택하기 위해 name 속성 값을 모두 동일하게 그룹화 -->
        <!-- value는 생략하지 않고 설정해야 합니다 -->
        <input type="radio" name="location" value="seoul">서울
        <input type="radio" name="location" value="incheon" checked>인천
        <input type="radio" name="location" value="daejeon">대전
        <input type="radio" name="location" value="busan">부산
        <input type="radio" name="location" value="jeju">제주
        <button>주문</button>
    </form>
</body>
</html>
