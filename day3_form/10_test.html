<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 Form</title>
</head>
<body>
    <!-- form은 사용자 입력 양식을 만듭니다. -->
    <!-- 사용자가 입력한 값을 구분하기 위해 식별자 name 속성-->
    <!-- 사용자가 입력한 유형은 type 속성, 입력한 값은 value 속성 사용 -->
    <!-- 서버로 전송되는 url에 표시는 ?속성이름=값 형식으로 전달 -->
    <form action="success.html">
        <input type="text" name="search" value="item" placeholder="search">
        <!-- button 태그가 form 안에 있으면 type이 생략되면 submit -->
        <!-- submit은 서버로 데이터를 보내는 동작입니다 -->
        <button>전송</button>
        <!-- type이 button일때는 자바스크립트 명령을 실행합니다 -->
        <button type="button">검색</button>
        <!-- 오래된 형식 -->
        <input type="submit" value="테스트">
        <!-- button은 1) form 태그 사용 여부 2) type 2가지 -->
    </form>
    <hr>
    <button>form태그 밖에 있는 버튼</button>
</body>
</html>
