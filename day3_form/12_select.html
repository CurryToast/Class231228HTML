<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12 Select</title>
</head>
<body>
    <form action="success.html">
        <!-- 지정된 목록에서 입력값을 선택 -->
        <select name="location">
            <option value="seoul">서울</option>
            <!-- selected 속성으로 기본 선택값 지정 -->
            <option selected>경기</option>
            <option value="incheon">인천</option>
            <option>부산</option>
            <option>대전</option>
        </select>
        <button>주문</button>
    </form>
</body>
</html>
