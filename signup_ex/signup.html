<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <main>
        <h3 id="title">회원 가입</h3>
        <form action="">
            <div>
                <label for="name">
                    이름<strong>*</strong>
                </label>
                <input type="text" name="name" id="name" placeholder="이름 입력" required>
            </div>
            <div>
                <label for="userid">
                    아이디<strong>*</strong>
                </label>
                <input type="text" name="id" id="userid" placeholder="아이디 입력" required>
            </div>
            <div>
                <label for="password">
                    비밀번호<strong>*</strong>
                </label>
                <input type="password" name="password" id="password" placeholder="패스워드 입력" required>
            </div>
            <div>
                <label for="">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일 입력">
            </div>
        </form>
    </main>
</body>
</html>
